<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input class="cad" type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input class="cad" type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input class="cademail" type="email" nome ="email" id="email" required>
        </div>
        
        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" nome="devweb" value="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
              <option >Junior</option>
                <option >Pleno</option>
                <option >Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Selecione as tecnologias que você utiliza</strong></label> <br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="Python">
                <label for="tecnologia5">Python</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Java">
                <label for="tecnologia6">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for=""><strong>Conte um pouco sobre a sua experiência</strong></label>
            <textarea name="experiencia" id="experiencia" cols="30" rows="10"></textarea>
            <button class="botao" type="submit">Concluído</button>
        </div>
    </form>
</body>
</html>
